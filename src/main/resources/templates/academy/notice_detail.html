<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 th:text="${academyNotice.title}">전체공지 제목</h1>
	<div th:text="${academyNotice.content}">전체공지 내용</div>
	<div th:text="관리자">전체공지 작성자(관리자 고정)</div>
	<div
		th:text="${modifyDate} !=null? 
				  ${#temporals.format(academyNotice.modifyDate, 'yyyy. MM. dd. HH:mm')} : 
				  ${#temporals.format(academyNotice.createDate, 'yyyy. MM. dd. HH:mm')}">
		전체공지 작성일자</div>
</body>
</html>
