<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
	
</head>
<body>
	<form th:action="@{/login}" method="POST">
		<span>ID</span>
		<input type="text" th:value="${loginForm.id}" id="inputId"/>
		<br/>
		
		<span>PW</span>
		<input type="text" th:value="${loginForm.pw}" id="inputPw"/>
		<br/><br/>		
		<button type="submit" id="loginBtn">로그인</button>	

	</form>
</body>
</html>
