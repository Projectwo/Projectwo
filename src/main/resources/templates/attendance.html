<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
</head>
<body>
	<p2>출석</p2>
	<p4 th:text="${localDate}" id="localDate"></p4>
	<p4 th:text="${course.title}" id="courseTitle"></p4>
	

	<table style="border: 1px solid;">
		<tr>
			<th style="border: 1px solid;">이름</th>
			<th style="border: 1px solid;">출석 상태</th>
		</tr>
		<tr th:each="map : ${map}">
			<td th:text="${map.key.name}" style="border: 1px solid;"></td>
			<td th:text="${map.value.status}" style="border: 1px solid;"></td>
		</tr>
	</table>

</body>
</html>
