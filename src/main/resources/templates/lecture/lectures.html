<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>내 강의실</title>
</head>
<body>
	<h2>My Class</h2>
	
	<th:block th:each="lecture, loop : ${lectures}">
		<div>
			<h4 th:text="${lecture.lectureName}"></h4>
			<span th:text="${lecture.startDate}"></span>
			<span> ~ </span>
			<span th:text="${lecture.endDate}"></span>
		</div>
	
	</th:block>

</body>
</html>
