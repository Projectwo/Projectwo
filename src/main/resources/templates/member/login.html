        <!-- 어플 로고나 학원 로고 같은 거 넣으면 될듯 -->

        <i class="far fa-copyright"></i>
    </div>
    <form class="login-form" th:action="@{/}" method="post">
        <div class="field">
            <input class="userid" type="text" placeholder="아이디(학생번호, 강사번호 등)" name="username" id="username">
        </div>
        <div class="field">
            <input class="userpw" type="password" placeholder="비밀번호" name="password" id="password">
            <i class="fas fa-lock"></i>
        </div>
        <div class="forgot-pw">
            <a th:href="@{/password/forgot}">비밀번호를 잊으셨나요?</a>
        </div>
        <input class="login-submit" type="submit" value="로그인">
    </form>
