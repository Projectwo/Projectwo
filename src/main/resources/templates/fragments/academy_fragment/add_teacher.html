<html layout:decorate="~{layout/layout}">

<div th:fragment="addTeacherFragment" class="add-fragment teacher" id="add-teacher" style="display:none;">
    <div class="modal-wrap addFunction">
        <div class="add-teacher-form">
            <div class="add-name">
                이름<br>
                <input type="text" id="teacherName" />
            </div>
            <div class="add-birthday">
                생년월일<br>
                <input type="date" id="teacherBirth_date" />
            </div>
            <div class="add-tel">
                연락처<br>
                <input type="text" id="teacherTel" />
            </div>
            <div class="add-mail">
                메일<br>
                <input type="email" id="teacherEmail" />
            </div>
            <div class="add-address">
                거주지<br>
                <input type="text" id="teacherAddress" />
            </div>
            <div class="add-button-section">
                <div class="add-confirm">
                    <button type="button" class="add-confirm-button" id="teacherAddBtn">등록</button>
                </div>
                <div class="add-close">
                    <button type="button" onclick="closeModal('add')" class="modal-close-button">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
