<html layout:decorate="~{layout/layout}">

<div th:fragment="addLectureFragment" class="add-fragment lecture" id="add-lecture" style="display:none;">
    <div class="modal-wrap addFunction">
        <form class="add-lecture-form" th:action="@{/createCourse}" method="post">
            <div class="add-title">
                과정명<br>
                <input type="text" name="title" id="title"/>
            </div>
            <div class="add-teacher-name">강사<br>
                <select id="teacherSelect" name="teacherSelect">
                	<option> 1 </option>
                </select>
            </div>
            <div class="check-lecture-week">
                강의요일<br>
                <div class="check-day-button">
                    <input type="checkbox" class="day-button mon" name="check-date" id="mon"/>
                    <label for="mon">월</label>
                    <input type="checkbox" class="day-button tue" name="check-date" id="tue" />
                    <label for="tue">화</label>
                    <input type="checkbox" class="day-button wed" name="check-date" id="wed" />
                    <label for="wed">수</label>
                    <input type="checkbox" class="day-button thu" name="check-date" id="thu" />
                    <label for="thu">목</label>
                    <input type="checkbox" class="day-button fri" name="check-date" id="fri" />
                    <label for="fri">금</label>
                    <input type="checkbox" class="day-button sat" name="check-date" id="sat" />
                    <label for="sat">토</label>
                    <input type="checkbox" class="day-button sun" name="check-date" id="sun" />
                    <label for="sun">일</label>
                </div>
            </div>
            <div class="add-lecture-period">
                강의기간<br>
                <input class="lecture-period-start" type="date" data-placeholder="강의 시작일" required
                    aria-required="ture" name="startDate" id="startDate" />
                <input class="lecture-period-end" type="date" data-placeholder="강의 종료일" required
                	aria-required="ture" name="endDate" id="endDate" />
            </div>
            <div class="add-lecture-time">
                강의시간<br>
                <input class="lecture-time-start" type="time" data-placeholder="강의 시작시간" required
                    aria-required="ture" name="startTime" id="startTime" />
                <input class="lecture-time-end" type="time" data-placeholder="강의 종료시간" required
                	aria-required="ture" name="endTime" id="endTime" />
            </div>
            <div class="add-lecture-room">
                강의실<br>
                <select id="roomSelect" name="roomSelect">
                	<option> 1 </option>
                </select>
            </div>
            <div class="add-lecture-count">
                수강인원<br>
                <div id="roomMaxSeat">
                	<input type="text" />
                </div>
            </div>
            <div class="add-button-section">
                <div class="add-confirm">
                    <button type="submit" class="add-confirm-button">등록</button>
                </div>
                <div class="add-close">
                    <button type="button" onclick="closeModal('add')" class="modal-close-button">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>

</html>
