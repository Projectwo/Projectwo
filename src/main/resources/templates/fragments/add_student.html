<html layout:decorate="~{layout/layout}">

<div th:fragment="addStudentFragment" class="add-fragment student" id="add-student" style="display:none;">
    <div class="modal-wrap addFunction">
        <form class="add-student-form" th:action="@{/createStudent}" method="post">
            <div class="add-name">
                이름<br>
                <input type="text" name="name" id="name" />
            </div>
            <div class="add-birthday">
                생년월일<br>
                <input type="date" name="birth_date" id="birth_date" />
            </div>
            <div class="add-tel">
                연락처<br>
                <input type="text" name="tel" id="tel" />
            </div>
            <div class="add-mail">
                메일<br>
                <input type="email" name="email" id="email" />
            </div>
            <div class="add-address">
                거주지<br>
                <input type="text" name="address" id="address" />
            </div>
            <div class="add-button-section">
                <div class="add-confirm">
                    <button type="submit" class="add-confirm-button">등록</button>
                </div>
                <div class="add-close">
                    <button type ="button" onclick="closeModal('add')" class="modal-close-button">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>

</html>
